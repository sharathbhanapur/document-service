server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/document_db
    username: postgres
    password: admin
    hikari:
      maximum-pool-size: 20       # max concurrent connections
      minimum-idle: 5             # minimum kept idle
      idle-timeout: 30000         # 30 sec before idle conn closed
      connection-timeout: 20000   # 20 sec wait before timeout
      max-lifetime: 600000        # 10 min connection recycle
  jpa:
    hibernate:
        ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  jackson:
    serialization:
      INDENT_OUTPUT: true
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 6000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          time-between-eviction-runs: 10s

logging:
    level:
      root: INFO
      com.documents.document_service: DEBUG
    file:
      name: logs/document-service.log

document:
  storage:
    location: data/documents
  validation:
    allowed-types: pdf,doc
